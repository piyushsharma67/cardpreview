<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: red; }
    
  </style>
  <link rel="stylesheet" href="./pagestyle.module.css"/>
</head>
<body class="background">
  <div class="container">
    <div class="imageContainer">
      <img src="./assets/images/illustration-article.svg" alt="Example SVG">
    </div>

    <div class="contentContainer">
      <div class="heading">
        <p>Learning</p>
      </div>
      <div class="date">
        Published 21 Dec 2023
      </div>
      <div class="largeHeading">
        HTML & CSS Foundations
      </div>
      <div>
        <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </div>
    <div class="authorContainer">
      <div class="avatarContainer">
        <img src="./assets//images/image-avatar.webp" alt="avatar"/>
      </div>
      <p>Greg Hopper</p>
    </div>
  </div>
</body>
</html>
